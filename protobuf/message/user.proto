syntax  = "proto3";

package message;

option go_package = "share-proto/proto-gen/message";

message LoginRequest {
  string username = 1;
  string password = 2;
}

message AccessToken {
  string access_token = 1;
  string refresh_token = 2;
}

message LoginResponse{
  bool success = 1;
  string error = 2;
  AccessToken data = 3;
}